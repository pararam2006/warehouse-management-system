<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Склад — Товары</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { margin: 0; font-family: system-ui, -apple-system, "Segoe UI", sans-serif; background: #f4f5f7; }
        header {
            background: #111827;
            color: #f9fafb;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 { margin: 0; font-size: 18px; }
        nav {
            background: #1f2937;
            padding: 8px 20px;
            display: flex;
            gap: 12px;
        }
        nav a {
            color: #d1d5db;
            text-decoration: none;
            font-size: 14px;
            padding: 6px 10px;
            border-radius: 4px;
        }
        nav a:hover { background: #374151; color: #f9fafb; }
        main { padding: 20px; display: flex; gap: 16px; align-items: flex-start; flex-wrap: wrap; }
        .card {
            background: #ffffff;
            border-radius: 8px;
            padding: 16px 18px;
            box-shadow: 0 4px 16px rgba(15, 23, 42, 0.08);
        }
        .card form { display: grid; grid-template-columns: 1fr 1fr; gap: 10px 12px; }
        label { font-size: 12px; color: #374151; display: block; margin-bottom: 2px; }
        input, select {
            width: 100%;
            padding: 6px 8px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 13px;
        }
        button {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            background: #2563eb;
            color: #ffffff;
            font-size: 13px;
            cursor: pointer;
        }
        button:hover { background: #1d4ed8; }
        .quick-create {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e5e7eb;
        }
        .quick-create h3 {
            margin: 0 0 8px;
            font-size: 14px;
            color: #374151;
        }
        .quick-create form {
            display: flex;
            gap: 6px;
            align-items: flex-end;
        }
        .quick-create form > div {
            flex: 1;
        }
        .quick-create button {
            padding: 6px 10px;
            font-size: 12px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 13px;
        }
        th, td {
            border-bottom: 1px solid #e5e7eb;
            padding: 6px 8px;
            text-align: left;
        }
        th { background: #f9fafb; }
        .message { font-size: 13px; margin-top: 6px; color: #b91c1c; }
    </style>
</head>
<body>
<header>
    <h1>Товары</h1>
    <a href="/dashboard" style="color:#e5e7eb;font-size:13px;text-decoration:none;">← Дашборд</a>
</header>
<nav>
    <a href="/dashboard">Дашборд</a>
    <a href="/products">Товары</a>
    <a href="/warehouse">Складские операции</a>
    <a href="/orders">Заказы</a>
</nav>
<main>
    <section class="card" style="flex:1;">
        <h2 style="margin-top:0;font-size:16px;">Список товаров</h2>
        <table>
            <thead>
            <tr>
                <th>SKU</th>
                <th>Название</th>
                <th>Категория</th>
                <th>Ед.</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="productsBody">
            </tbody>
        </table>
        <div class="message" id="productsMessage"></div>
    </section>
    <section class="card" style="width:340px;">
        <h2 style="margin-top:0;font-size:16px;">Создать / обновить товар</h2>
        <form id="productForm">
            <input type="hidden" id="productId" />
            <div>
                <label for="sku">SKU</label>
                <input id="sku" required />
            </div>
            <div>
                <label for="name">Название</label>
                <input id="name" required />
            </div>
            <div style="grid-column:1/3;">
                <label for="description">Описание</label>
                <input id="description" />
            </div>
            <div>
                <label for="categoryId">Категория</label>
                <select id="categoryId">
                    <option value="">— Не выбрано —</option>
                </select>

            </div>
            <div>
                <label for="supplierId">Поставщик</label>
                <select id="supplierId">
                    <option value="">— Не выбрано —</option>
                </select>
            </div>
            <div>
                <label for="unit">Единица (pcs, kg, l, box)</label>
                <input id="unit" value="pcs" />
            </div>
            <div style="grid-column:1/3;margin-top:6px;">
                <button type="submit" id="saveBtn">Сохранить</button>
                <button type="button" id="resetBtn" style="margin-left:6px;background:#6b7280;">Сброс</button>
            </div>
        </form>
        <div class="message" id="formMessage"></div>
    </section>
</main>

<script src="/src/products.js"></script>
</body>
</html>
